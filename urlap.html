<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="történet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilus.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>
    <title>Varázsló Hegy</title>
</head>
<body>
    <main>
        <header>
            <h1>A saját történeted</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Sztori</a></li>
                <li><a href="urlap.html">Űrlap</a></li>
            </ul>
        </nav>
        <article>  
            <form action="#">
                <fieldset>
                    <legend>Mond el a te történeted</legend>
                    <label for="name">Neved:</label>
                    <input type="text" id="name" name="name" placeholder="Ide írd a neved">
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ide írd az email címed">
                    <br>
                    <label for="datum">Születési dátum:</label>
                    <input type="date" name="datum" id="datum">
                    <br>
                    <label for="tname">A sztori neve:</label>
                    <input type="text" id="tname" name="tname" placeholder="Sztori neve">
                    <br>
                    <label for="mufaj">Műfaja:</label>
                    <select name="mufaj" id="mufaj">
                        <option value="">Horror</option>
                        <option value="">Vígjáték</option>
                        <option value="">Dráma</option>
                        <option value="">Dark Fantasy</option>
                        <option value="">Akció</option>
                    </select>
                    <br>
                    <label for="kepek">Képek beszúrása:</label>
                    <input type="file" id="kepek">
                    <br>
                    <label for="szoveg">A történet:</label>
                    <textarea name="szoveg" id="szoveg" cols="100" rows="10"></textarea>
                    <br>
                    <input type="submit" value="Küldés">
                </fieldset>
            </form>
        </article>
        <footer>
            <p>Sas Gyula</p>
        </footer>
    </main>
</body>
</html>
